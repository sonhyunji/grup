<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 수정</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
  .header {
    background-color: #2196F3;
    padding: 20px;
    color: #fff;
  }

  .header a {
    color: #fff;
    text-decoration: none;
  }

  .header a:hover {
    text-decoration: underline;
  }
</style>
<body>
<div class="header">
  <a href="/main">Grup</a>
  <a href="/grup/startquestion">Question</a>
  <a href="/crawling/main">Crawling</a>
  <a href="/board/list">Board</a>
  <a href="/PlantsPlanet/login">login</a>
</div>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">제목</label>
      <input type="text" name="title" id="exampleFormControlInput1" th:value="${board.title}">
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">내용</label>
      <textarea id="exampleFormControlTextarea1" name="content" rows="5" th:text="${board.content}"></textarea>
    </div>
    <input type="file" name="file">
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
